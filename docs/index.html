<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KioskBoard - Virtual Keyboard | A pure JavaScript library for using virtual keyboards.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="theme-color" content="#1e1e1e"/>
    <link rel="stylesheet" href="index.css?v=2.1.0"/>
</head>

<body>

<header id="Header">
    <a id="Logo" href="https://furcan.github.io/KioskBoard/">
        <span class="title">KioskBoard<i class="fab fa-js-square"></i></span>
        <span class="desc">Virtual Keyboard</span>
